parameters:
  - name: MajorVersion
    type: number
    default: 1
  - name: MinorVersion
    type: number
    default: 0
    
variables:
  buildDate: $(Get-Date -Format yyyyMMdd:hhmmss)
  revision: ${{ variables['Rev:r'] }}
  buildNumber: $(Build.BuildId)

  version: ${{ parameters.MajorVersion }}.${{ parameters.MinorVersion }}.$(revision).$(buildNumber)